<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latihan Konsep Grid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h3>Image Galery</h3>
            <div class="box col-3 col-s-6">
                <img src="bikaambon.jpg" alt="Bika Ambon" class="image">
                <h2>Bika Ambon</h2>
                <p>
                    Bika Ambon: makanan khas Medan
                </p>
            </div>
            <div class="box col-3 col-s-6">
                <img src="gudeg.jpg" alt="Gudeg" class="image">
                <h2>Gudeg</h2>
                <p>
                    Gudeg: makanan khas Yogyakarta
                </p>
            </div>
            <div class="box col-3 col-s-6">
                <img src="papeda.jpg" alt="Papeda" class="image">
                <h2>Papeda</h2>
                <p>
                    Papeda: makanan khas Papua
                </p>
            </div>
            <div class="box col-3 col-s-6">
                <img src="rujak.jpeg" alt="Rujak Cingur" class="image">
                <h2>Rujak Cingur</h2>
                <p>
                    Rujak Cingur: makanan khas Jawa Timur
                </p>
            </div>
        </div>
    </body>
</html>
